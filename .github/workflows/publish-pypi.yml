name: Publish to PyPI (after TestPyPI success)

on:
  workflow_run:
    workflows: ["Publish to TestPyPI (on tag)"]
    types:
      - completed

permissions:
  contents: read

jobs:
  build:
    name: Build distributions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Verify project configuration
        run: |
          echo 'Using uv_build backend - no additional configuration needed'
          cat pyproject.toml | grep -A2 '\[build-system\]'

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip build

      - name: Build dists
        run: |
          python -m build --sdist --wheel --outdir dist

      - name: Run twine check
        run: |
          python -m pip install --upgrade twine
          python -m twine check dist/*

      - name: Upload dists as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dists
          path: dist

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Download dists
        uses: actions/download-artifact@v4
        with:
          name: dists
          path: dist

      - name: List dist files
        run: |
          echo "Contents of dist/"
          ls -la dist || true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: false
          verbose: true
          packages-dir: dist
          print-hash: true
